<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বেতনের দাবিতে আন্দোলন</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">বেতনের দাবিতে কর্মচারীদের আন্দোলন</div>
        
        <div class="office-scene">
            <!-- অফিস ডেকোরেশন -->
            <div class="office-decoration window"></div>
            
            <!-- অফিস ফার্নিচার -->            
            <div class="office-decoration filing-cabinet"></div>
            <div class="office-decoration bookshelf"></div>
            <div class="office-decoration ceiling-light"></div>
            
            
            <!-- ক্যারেক্টার ডেস্ক -->
            <!-- প্রথম সারি -->
            <div class="office-decoration desk jesan-desk" id="desk-jesan">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-jesan" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair jesan-chair"></div>
            <div class="trash" id="trash-jesan"></div>
            
            <div class="office-decoration desk sakib-desk" id="desk-sakib">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-sakib" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair sakib-chair"></div>
            <div class="trash" id="trash-sakib"></div>
            
            <div class="office-decoration desk rafid-desk" id="desk-rafid">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-rafid" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair rafid-chair"></div>
            <div class="trash" id="trash-rafid"></div>
            
            <div class="office-decoration desk tanvir-desk" id="desk-tanvir">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-tanvir" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair tanvir-chair"></div>
            <div class="trash" id="trash-tanvir"></div>
            
            <!-- দ্বিতীয় সারি -->
            <div class="office-decoration desk imran-desk" id="desk-imran">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-imran" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair imran-chair"></div>
            <div class="trash" id="trash-imran"></div>
            
            <div class="office-decoration desk nahiyan-desk" id="desk-nahiyan">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-nahiyan" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair nahiyan-chair"></div>
            <div class="trash" id="trash-nahiyan"></div>
            
            <div class="office-decoration desk mohona-desk" id="desk-mohona">
                <div class="desk-computer" style="left: 10px; bottom: 20px;"></div>
                <div class="desk-phone" id="phone-mohona" style="right: 10px; bottom: 20px;"></div>
            </div>
            <div class="office-decoration desk-chair mohona-chair"></div>
            <div class="trash" id="trash-mohona"></div>
            
            <!-- স্পার্কল ইফেক্ট -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            
            <!-- পার্টিকেল ইফেক্ট -->
            <div class="particle" style="left: 10%; top: 60%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; top: 40%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 30%; top: 70%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 70%; top: 50%; animation-delay: 0.5s;"></div>
            <div class="particle" style="left: 80%; top: 30%; animation-delay: 1.5s;"></div>
            <div class="particle" style="left: 90%; top: 60%; animation-delay: 2.5s;"></div>
            
            <div class="scene-indicator" id="sceneIndicator">দৃশ্য ১</div>
            
            <!-- গ্রুপ চ্যান্ট -->
            <div class="group-chant" id="groupChant">
                বেতন চাই! বেতন চাই!<br>
                আমরা বেতন ছাড়া ফিরব না!
            </div>
            
            <!-- প্লাকার্ড -->
            <div class="placard" id="placard1" style="left: 100px; top: 50px;">বেতন বাড়াও</div>
            <div class="placard" id="placard2" style="right: 100px; top: 70px;">নায্য বেতন চাই</div>
            
            <!-- ক্যারেক্টার -->
            <div class="character jesan" onclick="showSpeech('jesan')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="jesan-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">জেসান</div>
                <div class="speech-bubble" id="speech-jesan"></div>
            </div>
            
            <div class="character sakib" onclick="showSpeech('sakib')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="sakib-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">সাকিব</div>
                <div class="speech-bubble" id="speech-sakib"></div>
            </div>
            
            <div class="character rafid" onclick="showSpeech('rafid')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="rafid-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">রাফিদ</div>
                <div class="speech-bubble" id="speech-rafid"></div>
            </div>
            
            <div class="character tanvir" onclick="showSpeech('tanvir')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="tanvir-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">তানভির</div>
                <div class="speech-bubble" id="speech-tanvir"></div>
            </div>
            
            <div class="character imran" onclick="showSpeech('imran')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="imran-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">ইমরান</div>
                <div class="speech-bubble" id="speech-imran"></div>
            </div>
            
            <div class="character nahiyan" onclick="showSpeech('nahiyan')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="nahiyan-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">নাহিয়ান</div>
                <div class="speech-bubble" id="speech-nahiyan"></div>
            </div>
            
            <div class="character mohona" onclick="showSpeech('mohona')">
                <div class="character-body">
                    <div class="character-head">
                        <div class="character-face" id="mohona-face">
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="character-name">মোহনা</div>
                <div class="speech-bubble" id="speech-mohona"></div>
            </div>
            
            <!-- অডিও এলিমেন্ট (সাউন্ড ইফেক্টের জন্য) -->
            <audio id="protestSound" preload="auto">
                <source src="https://assets.mixkit.co/sfx/preview/mixkit-people-cheering-465.mp3" type="audio/mpeg">
            </audio>
            <audio id="chantSound" preload="auto">
                <source src="https://assets.mixkit.co/sfx/preview/mixkit-crowd-talking-ambience-444.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="playFullScene()">সম্পূর্ণ দৃশ্য চালাও</button>
            <button class="btn" onclick="startGroupProtest()">সমবেত আন্দোলন</button>
            <button class="btn" onclick="playRandomDialogues()">র‍্যান্ডম কথোপকথন</button>
            <button class="btn" onclick="resetScene()">রিসেট</button>
        </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="dialogues.js"></script>
    <script src="script.js"></script>
</body>
</html>
